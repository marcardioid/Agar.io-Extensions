<!DOCTYPE html>
<html>
    <head>
        <title>Agar.io Keyboard Control Options</title>
    </head>
    <body>
        <p>Click a button to change the keyboard input for its action.</p>
        <p>Default bindings are arrow keys, Z (split) and X (shoot).</p>
        <div id="buttons">
            <table>
                <tr>
                    <td><span>LEFT</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-left">37</button></td>
                    <td><span id="btn-left-text"></span></td>
                </tr>
                <tr>
                    <td><span>UP</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-up">38</button></td>
                    <td><span id="btn-up-text"></span></td>
                </tr>
                <tr>
                    <td><span>RIGHT</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-right">39</button></td>
                    <td><span id="btn-right-text"></span></td>
                </tr>
                <tr>
                    <td><span>DOWN</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-down">40</button></td>
                    <td><span id="btn-down-text"></span></td>
                </tr>
                <tr>
                    <td><span>SPLIT</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-split">32</button></td>
                    <td><span id="btn-split-text"></span></td>
                </tr>
                <tr>
                    <td><span>SHOOT</span></td>
                    <td><span>=</span></td>
                    <td><button id="btn-shoot">87</button></td>
                    <td><span id="btn-shoot-text"></span></td>
                </tr>
            </table>
        </div>
        <div>
            <p></p>
            <button id="btn-save">Save</button>
            <span id="status"></span>
        </div>
        <script type="text/javascript" src="options.js"></script>
    </body>
</html>
